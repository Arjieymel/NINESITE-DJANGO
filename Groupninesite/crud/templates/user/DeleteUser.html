{% extends "layout/base.html" %}

{% block 'title' %}Add Gender{% endblock 'title' %}

{% block 'content' %}
{% include "include/Sidebar.html" %}  
{% include "include/ToastMessage.html" %}

<!-- Main Wrapper -->
 <div class="p-2 sm:ml-64 mt-16 md:mt-14 bg-gray-50">
  <form action="/delete/user/{{ user.user_id }}" method="post" class="bg-white shadow-md rounded-lg p-6 w-full max-w-4xl mx-auto">
    {% csrf_token %}
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Edit User</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" name="full_name" id="full_name" value="{{ user.full_name }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Full name">
      </div>
      <div>
        <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
        <select name="gender" id="gender" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400">
          {% for g in gender %}
           <option value="{{ g.gender_id }}" {% if g.gender_id == user.gender_id %}selected{% endif %}>{{ g.gender }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label for="birth_date" class="block text-sm font-medium text-gray-700 mb-1">Birth Date</label>
        <input type="date" name="birth_date" id="birth_date" value="{{ user.birth_date }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
        <input type="text" name="address" id="address" value="{{ user.address }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Address">
      </div>
      <div>
        <label for="contact_number" class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
        <input type="text" name="contact_number" id="contact_number" value="{{ user.contact_number }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Contact number">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" id="email" value="{{ user.email }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Email">
      </div>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="username" name="username" id="username" value="{{ user.username }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Email">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="password" value="{{ user.password }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Password">
      </div>
    </div>
    <div class="flex justify-end mt-4">
      <a href="/users/list" class="bg-red-500 text-white text-sm px-4 py-2 rounded-md hover:bg-red-700 mr-2">Back</a>
      <button type="submit" class="bg-green-500 text-white text-sm px-4 py-2 rounded-md hover:bg-green-600">Delete User</button>
    </div>
  </form>
</div>





{% endblock 'content' %}
