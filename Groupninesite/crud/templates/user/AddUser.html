{% extends "layout/base.html" %}

{% block 'title' %}Add Gender{% endblock 'title' %}

{% block 'content' %}
{% include "include/Sidebar.html" %} 
{% include "include/ToastMessage.html" %} 

<!-- Main Wrapper -->
<div class="px-4 sm:px-1 lg:px-5 sm:ml-64 mt-18 md:mt-1 min-h-10 flex items-center justify-center pb-1 pt-8">

  <form
    action="/add/user"
    method="post"
    class="bg-emerald-50 shadow-md rounded-lg p-6 w-full max-w-4xl pb-15"
  >
    {% csrf_token %}
    <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">
      ADD USER
    </h2>

    <!-- Two Column Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Left Side -->
      <div class="space-y-4">
        <div>
          <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" name="full_name" id="full_name" value="{{ previous_data.full_name|default:'' }}" class="w-full px-4 py-2 border border-blue-800 rounded-md shadow-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Full Name" />
        </div>

        <div>
          <label for="gender" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gender</label>
          <select name="gender" id="gender"  class=" border border-blue-800 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-blue-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
             <option value="">Select Gender</option>
            {% for gender in genders %}
              <option value="{{ gender.gender_id }}">{{ gender.gender }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label for="birth_date" class="block text-sm font-medium text-gray-700">Birth Date</label>
          <input type="date" name="birth_date" id="birth_date" value="{{ previous_data.birth_date|default:'' }}" class="w-full px-4 py-2 border border-blue-800 rounded-md shadow-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input type="text" name="address" id="address" value="{{ previous_data.address|default:'' }}" class="w-full px-4 py-2 border border-blue-800 rounded-md shadow-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Address" />
        </div>
      </div>

      <!-- Right Side -->
      <div class="space-y-4">
        <div>
          <label for="contact_number" class="block text-sm font-medium text-gray-700">Contact Number</label>
          <input type="text" name="contact_number" id="contact_number"  value="{{ previous_data.contact_number|default:'' }}" class="w-full px-4 py-2 border border-blue-800 rounded-md shadow-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Contact Number" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" id="email" value="{{ previous_data.email|default:'' }}" class="w-full px-4 py-2 border border-blue-800 rounded-md shadow-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Email" />
        </div>

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" name="username" id="username" value="{{ previous_data.username|default:'' }}" class="w-full px-4 py-2 border border-blue-800 rounded-md shadow-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Username" />
        </div>


        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="text" name="password" id="password" class="w-full px-4 py-2 border border-blue-800 rounded-md shadow-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Password" />
        </div>

        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="text" name="confirm_password" id="confirm-password" class="w-full px-4 py-2 border border-blue-800 rounded-md shadow-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Confirm Password" />
        </div>
      </div>
    </div>

    <!-- Submit Button Centered Below -->
    <div class="flex justify-center mt-8">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white text-sm font-medium px-6 py-2 rounded-md transition duration-200"
      >
        Submit
      </button>
    </div>
  </form>
</div>



{% endblock 'content' %}
