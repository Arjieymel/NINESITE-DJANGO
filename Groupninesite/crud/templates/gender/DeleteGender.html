{% extends "layout/base.html" %}

{% block 'title' %}Delete Gender{% endblock 'title' %}

{% block 'content' %}
{% include "include/Sidebar.html" %}  
{% include "include/ToastMessage.html" %}

<div class="p-2 sm:ml-64 mt-16 md:mt-14 bg-gray-50">
  <form
    action="/gender/delete/{{gender.gender_id}}"
    method="post"
    class="bg-gray-300 shadow-md rounded-lg p-6 w-full max-w-md"
  >
    {% csrf_token %}
    <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">
      Add Gender
    </h2>

    <div class="mb-4">
      <label for="gender" class="block text-sm font-medium text-gray-700 mb-1"
        >Gender</label
      >
      <input
        type="text"
        name="gender"
        id="gender"
        value="{{ gender.gender }}"
        class="w-full px-4 py-2 border border-gray-800 rounded-md shadow-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter gender"
      />
    </div>

    <div class="flex justify-end">
      <a href="/gender/list" class="bg-red-500 mr-1 text-sm font-medium text-shadow-amber-50 px-3 py-2.5 rounded-sm shadow-sm cursor-pointer hover:bg-red-800 hover:outline-none">Back</a>
        <button
        type="submit"
        class="bg-green-500 hover:bg-green-600 text-white text-sm font-medium px-4 py-2 rounded-md transition duration-200"
      >
        Delete Gender
      </button>
      </a>
    </div>
  </form>
</div>

{% endblock 'content' %}
