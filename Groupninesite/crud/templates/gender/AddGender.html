{% extends "layout/base.html" %}

{% block 'title' %}Add Gender{% endblock 'title' %}

{% block 'content' %}
{% include "include/Sidebar.html" %}  
{% include "include/ToastMessage.html" %}

<div class="flex justify-center items-start min-xl: pt-20 sm:ml-64">
  <form
    action="/gender/add"
    method="post"
    class="bg-emerald-200 shadow-md rounded-lg p-6 w-full max-w-md"
  >
    {% csrf_token %}
    <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">
      Add Gender
    </h2>

    <div class="mb-4">
      <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">
        Gender
      </label>
      <input
        type="text"
        name="gender"
        id="gender"
        class="w-full px-4 py-2 border border-blue-800 rounded-md shadow-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter gender"
      />
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-green-500 hover:bg-green-600 text-white text-sm font-medium px-4 py-2 rounded-md transition duration-200"
      >
        Save Gender
      </button>
    </div>
  </form>
</div>


{% endblock 'content' %}
