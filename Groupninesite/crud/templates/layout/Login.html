<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen" style="background-color: rgb(91, 140, 124);">
    <div class="bg-blue-100 p-8 rounded shadow-md w-full max-w-md">
        <div class="flex items-center space-x-2 p-4 ml-10">
  <h1 class="text-2xl font-extrabold text-gray-800 tracking-tight ml-12">
    <span class="text-indigo-600">Group</span><span class="text-purple-600">nine</span><span class="text-gray-700">site</span>
  </h1>
</div>
        <h2 class="text-4xl font-bold mb-6 text-center text-pink-600">Login</h2>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-red-600 text-sm">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="username" name="username" id="username" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" name="password" id="password" required 
       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
        </form>
        <p class="mt-4 text-center">
            Don't have an account?
            <a href="https://www.facebook.com/rjmel.dogello" class="text-blue-600 hover:underline">Contact Admin!</a>
        </p>
    </div>
</body>
</html>
